<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/vue.js"></script>
    <title>内置指令</title>
    <style>
        [v-cloak] {
            width: auto;
            height: auto;
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-html="content"></div>
        <div v-cloak> woshi</div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                content: "<h1>wocao</h1>"
            }
        });
    </script>
</body>

</html>
