<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {},
            beforeCreate() {
                console.log("在创建之前");
            },
            created() {
                console.log("创建后");
            },
            beforeMount() {
                console.log("挂载前");
            },
            mounted() {
                console.log("挂载后");
            },
            beforeUpdate(){
                console.log("更新前");
            },
            updated() {
                console.log("更新后");
            },
            beforeDestroy() {
                console.log("倒计时");
            },
            destroyed() {
                console.log("bye");
            }
        });
    </script>
</body>

</html>
