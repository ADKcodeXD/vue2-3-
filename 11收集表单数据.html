<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <form @submit="demo">
            <label>账号:</label><input type="text" v-model="username"> <br>
            密码:<input type="password" v-model="password"><br>
            性别:<input type="radio" name="sex" v-model="sex" value="man">男
            <input type="radio" name="sex" v-model="sex" value="girl">女<br>
            爱好:
            学习<input type="checkbox" v-model="hobby" value="learn">
            打游戏<input type="checkbox" v-model="hobby" value="game">
            画画<input type="checkbox" v-model="hobby" value="draw"><br>
            所属地区
            <select v-model="city">
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="guangzhou">广州</option>
                <option value="shenzhen">深圳</option>
            </select><br>
            <input type="checkbox">阅读并同意以上协议
            <button>提交</button>
        </form>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                username: "",
                password: "",
                sex: "man",
                hobby: [],
                city: ""
            },
            methods: {
                demo() {
                    console.log(1234);
                }
            }
        });
    </script>
</body>

</html>
