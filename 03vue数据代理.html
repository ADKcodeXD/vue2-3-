<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="c1">学习：{{subject}}</div>
        <div class="c2">时间：{{time}}</div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                subject: '英语',
                time: '2022'
            }
        });
    </script>
</body>

</html>
